name: Build and Test

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'examples'
      - 'assets'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'examples'
      - 'assets'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
